<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manifold Context Test</title>
    <!-- Import model-viewer web component -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
  </head>
  <body>
    <div id="app">
      <section id="context">
        <section aria-label="metadata">
          <h1>Module Name</h1>
          <div>
            <p>Module Description</p>
          </div>
        </section>
        <section id="layers">
          Array of layers and/or model structure goes here.
        </section>
      </section>

      <section id="canvas">
        <div id="status">Loading...</div>
        <div id="viewer-container">
          <model-viewer id="viewer"
            shadow-intensity="1" 
            camera-controls
            camera-orbit="0deg 75deg auto"
            field-of-view="30deg"
            min-camera-orbit="auto 0deg auto"
            max-camera-orbit="auto 180deg auto"
            auto-rotate
            touch-action="pan-y" 
            alt="3D model"
            style="width: 100%; height: 100%; background-color: #f5f5f5;"
          ></model-viewer>
        </div>
      </section>

      <section id="config">
        Array of configuration options goes here.
      </section>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
